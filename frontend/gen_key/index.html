<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gen Key</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="app">
        <button id="btn">generate</button>
    </div>
    <script type="module">
        import gen_key from "./dist/gen_key.js";
        const echo = (text) => {
            document.getElementById("app").appendChild(document.createElement("br"))
            if (text != null) {
                document.getElementById("app").appendChild(document.createTextNode(text))
            }
        }

        document.getElementById("btn").onclick = () => {
            const keys = gen_key('me@example.com', 'brig alert rope welsh foss rang orb');

            echo();
            echo("public key:");
            echo(keys.publicSignKeyBase64);
            echo();
            echo("secret key:");
            echo(keys.secretSignKeyBase64);
            echo();
            echo("wallet address:");
            echo(sha256(keys.publicSignKeyBase64).substr(0, 20));
            echo();
        }
    </script>
    <style>
        body {
            align-content: center;
            padding: 20px;
        }
    </style>
</body>

</html>
