<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="col">
        <div id="gen_keys">
            <button id="gen_keys_btn">generate</button>
        </div>
    </div>
    <div class="col">
        <div id="get_balance">
            <button id="get_balance_btn">get_balance</button>
        </div>
    </div>
    <div class="col">
        <div id="send_coin">
            <button id="send_coin_btn">send_coin</button>
        </div>
    </div>
    <div class="col">
        <div id="get_send_history">
            <button id="get_send_history_btn">get_send_history</button>
        </div>
    </div>
    <div class="col">
        <div id="get_recv_history">
            <button id="get_recv_history_btn">get_recv_history</button>
        </div>
    </div>
    <div class="col">
        <div id="get_history">
            <button id="get_history_btn">get_all_history</button>
        </div>
    </div>
    <div class="col">
        <div id="decryptDataV3">
            <button id="decryptDataV3_btn">keystore_to_privkey</button>
        </div>
    </div>
    <div class="col">
        <div id="encryptDataV3">
            <button id="encryptDataV3_btn">privkey_to_keystore</button>
        </div>
    </div>
    <div id="decryptDataV3_text"></div>
    <div id="encryptDataV3_text"></div>

    <script src="main.js"></script>
    <style>
        body {
            align-content: center;
            padding: 20px;
        }

        .col {
            width: 100px;
        }
    </style>
</body>

</html>
